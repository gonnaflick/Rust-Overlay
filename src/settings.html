<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Rust Overlay Settings</title>
  <link rel="stylesheet" href="settings.css" />
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<!-- 
  update needs to be finished
  onload="readSettings()"
-->
<body onload="settingsLabels()">
  <div class="containerAll">
    <div id="headerTab">
      <label id="headerText"
        style="font-size: 14px; color: white; font-family: Arial, Helvetica, sans-serif;">Settings</label>
      <label id="headerClose" style="font-size: 14px; color: white; font-family: Arial, Helvetica, sans-serif;"
        onclick="closeWindow()">&#x2715</label>
    </div>
    <div class="box">
      <label id="title" style="font-size: 14px; color: white; font-family: Arial, Helvetica, sans-serif;">Choose the
        configurations for the overlay.</label>
      <div class="containerP">
        <input id="rangeP" class="rangeP slider-progress" tabindex="-1" type="range" min="0.5" max="1.0" step="0.01"
          value="1.0" onchange="settingsLabels()">
        <div id="textP" class="text">
          <label>Padding: </label><span id="padding"></span>
        </div>
      </div>
      <div class="containerRGB">
        <div class="containerR">
          <input id="rangeR" class="rangeR slider-progress" tabindex="-1" type="range" min="0" max="255" step="1"
            value="255" onchange="settingsLabels()">
          <div class="text">
            <label>Red: </label> <span id="red"></span>
          </div>
        </div>
        <div class="containerG">
          <input id="rangeG" class="rangeG slider-progress" tabindex="-1" type="range" min="0" max="255" step="1"
            value="255" onchange="settingsLabels()">
          <div class="text">
            <label>Green: </label> <span id="green"></span>
          </div>
        </div>
        <div class="containerB">
          <input id="rangeB" class="rangeB slider-progress" tabindex="-1" type="range" min="0" max="255" step="1"
            value="255" onchange="settingsLabels()">
          <div class="text">
            <label>Blue: </label> <span id="blue"></span>
          </div>
        </div>
      </div>
      <div id="colorBox"></div>
      <button id="buttonSC" class="button" type="button" onclick="savecloseWindow()" tabindex="-1"><span id="textButton">Save and
          Exit</span></button>
    </div>
  </div>
  <script src="./renderer.js" defer></script>
  <script>
  </script>
</body>

</html>
